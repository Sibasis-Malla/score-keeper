<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

    <title>Score Keeper</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Badminton Score Keeper
                        </p>

                    </header>
                    <div class="card-content">
                        <figure class="image is-2by1">
                            <img src="Badminton-1428046.jpg" alt="Football" srcset="">


                        </figure>
                        <div class="content">
                            <h2><span id="s1">0</span> to <span id="s2">0</span></h2>
                            <p>Use the buttons below to keep score</p>
                            <label for="score" class="label is-large is-inline">Playing to</label>
                            <div class="select is-rounded">
                                <select name="score" id="score">
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                        </div>
                    </div>

                     <footer class="card-footer">
                        <button class="button is-primary card-footer-item is-medium" id="p1btn">+1 Player One</button>
                        <button class="button is-info card-footer-item is-medium" id="p2btn">+2 Player One</button>
                        <button class="button is-danger card-footer-item is-medium" id="reset">Reset</button>

                    </footer>
                </div>

            </div>
        </div>
    </section>



    <script src="app.js"></script>

</body>

</html>
